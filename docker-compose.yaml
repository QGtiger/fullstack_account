version: '3.8'

services:
  account-frontend-container:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    container_name: account-frontend-container
    ports:
      - "8000:80"  # 宿主端口:容器端口
    networks:
      - shared-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s # 每30秒检查一次
      timeout: 10s  # 超时时间10秒
      retries: 3    # 最多重试3次
      start_period: 40s # 启动后40秒后开始检查
    depends_on:
      - account-backend-container

  account-backend-container:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: account-backend-container
    ports:
      - "7000:3000"  # 宿主端口:容器端口
    networks:
      - shared-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # MySQL 配置（连接到外部 MySQL 容器）
      - MYSQL_SERVER_HOST=${MYSQL_SERVER_HOST:-mysql}
      - MYSQL_SERVER_PORT=${MYSQL_SERVER_PORT:-3306}
      - MYSQL_SERVER_USER=${MYSQL_SERVER_USER:-root}
      - MYSQL_SERVER_PASSWORD=${MYSQL_SERVER_PASSWORD:-password}
      - MYSQL_SERVER_DATABASE=${MYSQL_SERVER_DATABASE:-account_db}
      # Redis 配置（连接到外部 Redis 容器）
      - REDIS_SERVER_HOST=${REDIS_SERVER_HOST:-redis}
      - REDIS_SERVER_PORT=${REDIS_SERVER_PORT:-6379}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 30s # 每30秒检查一次
      timeout: 10s  # 超时时间10秒
      retries: 3    # 最多重试3次
      start_period: 40s # 启动后40秒后开始检查

networks:
  shared-network:
    external: true  # 使用外部网络（与 MySQL 和 Redis 共享）

