version: '3.8'

services:
  account-frontend-container:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    container_name: account-frontend-container
    ports:
      - "8000:80"  # 宿主端口:容器端口
    networks:
      - shared-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s # 每30秒检查一次
      timeout: 10s  # 超时时间10秒
      retries: 3    # 最多重试3次
      start_period: 40s # 启动后40秒后开始检查
    depends_on:
      - account-backend-container

  account-backend-container:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: account-backend-container
    ports:
      - "7000:3000"  # 宿主端口:容器端口
    networks:
      - shared-network
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env  # 从 backend/.env 文件加载环境变量
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 30s # 每30秒检查一次
      timeout: 10s  # 超时时间10秒
      retries: 3    # 最多重试3次
      start_period: 40s # 启动后40秒后开始检查

networks:
  shared-network:
    external: true  # 使用外部网络（与 MySQL 和 Redis 共享）

