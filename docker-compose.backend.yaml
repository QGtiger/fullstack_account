version: '3.8'

services:
  account-backend-container:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: account-backend-container
    ports:
      - "7001:7001"  # 宿主端口:容器端口
    networks:
      - shared-network
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env  # 从 backend/.env 文件加载环境变量
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s # 每30秒检查一次
      timeout: 10s  # 超时时间10秒
      retries: 3    # 最多重试3次
      start_period: 40s # 启动后40秒后开始检查

networks:
  shared-network:
    external: true  # 使用外部网络（与 MySQL 和 Redis 共享）

